<!DOCTYPE html>
<html lang="en">

    body
    {
        font-size:large ;

<body>
    <h3 class="text-success text-gradient">Create Your Account to Login and Enjoy the delicious Meals</h3>
    <form action="Project1.html"> 
        <div class="form-group"> 
            <label>Email : </label> 
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email Here!!"> 
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
        </div> 
        <div class="form-group"> 
            </label>Name : </label> 
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name Here!!">
        </div> 
        <br/>
        <button type="submit" class="btn btn-success">Submit</button> 
    </form>
</body>
